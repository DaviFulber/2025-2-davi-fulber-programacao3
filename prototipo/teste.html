<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Post-its</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      /* Estilo do corpo */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
      }

      /* T√≠tulo */
      h1 {
        text-align: center;
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      /* Bot√£o de Adicionar Nova Anota√ß√£o */
      button {
        background-color: #3498db;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 30px;
        display: block;
        width: 100%;
        max-width: 250px;
        margin: 0 auto;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      /* √Årea onde os post-its aparecer√£o */
      #postItContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        margin-top: 20px;
      }

      /* Estilo dos post-its */
      .post-it-item {
        width: 250px;
        min-height: 250px;
        padding: 20px;
        background-color: #f39c12;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        transform: rotate(calc(var(--rotation) * 1deg));
        border-radius: 8px;
        position: relative;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .post-it-item:hover {
        z-index: 10;
        transform: scale(1.05) rotate(calc(var(--rotation) * 1deg));
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3);
      }

      .post-it-item h3 {
        font-size: 1.2em;
        margin-top: 0;
        margin-bottom: 5px;
        padding-bottom: 5px;
        word-wrap: break-word;
        color: #fff;
      }

      .post-it-item p {
        margin: 5px 0;
        line-height: 1.4;
        word-wrap: break-word;
        color: #fff;
      }

      .post-it-item .post-it-data {
        font-size: 0.9em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: #fff;
      }

      /* Bot√£o de Excluir */
      .excluir-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        line-height: 1;
        font-size: 1rem;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .excluir-btn:hover {
        opacity: 1;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        button {
          font-size: 1.1rem;
        }

        #postItContainer {
          gap: 15px;
        }

        .post-it-item {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h1>üìã Meu Mural de Post-its</h1>

    <!-- Bot√£o para abrir o modal de adicionar anota√ß√£o -->
    <button onclick="alerta()">Adicionar Nova Anota√ß√£o</button>

    <!-- Container onde os post-its ser√£o exibidos -->
    <div id="postItContainer"></div>

    <script src="sript.js"></script>
  </body>
</html>
