<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Post-its (Tempor√°rio)</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }

      /* √Årea onde os post-its aparecer√£o */
      #postItContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        margin-top: 20px;
      }

      /* ESTILO DO POST-IT DE SA√çDA */
      .post-it-item {
        width: 250px;
        min-height: 250px;
        padding: 15px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        transform: rotate(calc(var(--rotation) * 1deg));
        border-radius: 5px;
        position: relative;
        transition: transform 0.2s;
      }

      .post-it-item:hover {
        z-index: 10;
        transform: scale(1.05) rotate(calc(var(--rotation) * 1deg));
      }

      .post-it-item h3 {
        font-size: 1.2em;
        margin-top: 0;
        margin-bottom: 5px;
        padding-bottom: 5px;
        /* Borda ser√° definida via JS/inline-style */
        word-wrap: break-word;
      }

      .post-it-item p {
        margin: 5px 0;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .post-it-item .post-it-data {
        font-size: 0.9em;
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }

      /* Bot√£o de Excluir */
      .excluir-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        line-height: 1;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.8em;
        padding: 0;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .excluir-btn:hover {
        opacity: 1;
      }
    </style>
    <script src="/prototipo/sript.js"></script>
  </head>
  <body>
    <h1>üìã Meu Mural de Post-its</h1>

    <div id="postItContainer"></div>

    
  </body>
</html>
