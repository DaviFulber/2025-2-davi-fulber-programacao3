<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/index.css">
        <script src="sript.js" defer></script> <!-- Correção do caminho -->
        <title>Organizador de rotina escolar</title>

        <!-- Adicionando fontes e estilos para o visual -->
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #2c3e50;
                color: #fff;
                padding: 20px;
                text-align: center;
                font-size: 24px;
            }

            #tarefas {
                margin: 20px;
                background-color: #fff;
                padding: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .tabela_urgentes {
                margin-top: 10px;
                list-style-type: none;
                padding: 0;
            }

            .item_urgente {
                background-color: #e74c3c;
                color: white;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                font-size: 16px;
                display: flex;
                justify-content: space-between;
            }

            #menu_1 {
                background-color: #34495e;
                padding: 15px;
                color: #fff;
                font-size: 18px;
            }

            #menu_1 .opcao_menu {
                margin: 10px 0;
                cursor: pointer;
            }

            .post-it-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                margin: 20px;
                justify-content: center;
            }

            .post-it-item {
                background-color: #f1c40f;
                padding: 20px;
                border-radius: 8px;
                width: 250px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                position: relative;
                font-size: 14px;
                max-width: 100%;
            }

            .post-it-item h3 {
                font-size: 18px;
                margin: 0;
                color: #333;
                border-bottom: 2px solid #333;
                padding-bottom: 5px;
            }

            .post-it-item p {
                margin: 10px 0;
            }

            .post-it-timer {
                font-weight: bold;
                margin-top: 10px;
                color: #000;
            }

            .excluir-btn, .editar-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                background: rgba(0, 0, 0, 0.2);
                color: white;
                border: none;
                padding: 5px;
                cursor: pointer;
                border-radius: 50%;
            }

            .editar-btn {
                right: 40px;
            }

            .excluir-btn:hover, .editar-btn:hover {
                background: rgba(0, 0, 0, 0.5);
            }

            /* Estilos para o modal */
            .post-it-modal .swal2-title {
                color: #2c3e50;
            }

            .post-it-modal .swal2-input, .post-it-modal .swal2-textarea {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
        </style>

    </head>

    <body>

        <main>

            <header>
                <figure class="logo_ifsc">
                    <img src="logo_mono_branco.png" height="70px" width="auto" alt="Logo IFSC">
                </figure>
                <h1>Olá "Nome Da Pessoa"</h1>
            </header>

            <section id="tarefas">
                <h2>Tarefas Urgentes</h2>
                <div class="tabela_urgentes">
                    <ul id="tabelaTarefasUrgentes">
                        <!-- As tarefas serão inseridas aqui pelo JavaScript -->
                    </ul>
                </div>
            </section>

            <section id="menu_1">
                <li class="opcao_menu">Atividades Registradas</li>
                <li class="opcao_menu">Estudos</li>
                <li class="opcao_menu">Horários</li>
            </section>
            <button onclick="alerta()">Adicionar Tarefa</button>

            <section id="postItContainer" class="post-it-container">
                <!-- Contêiner onde os post-its serão exibidos -->
            </section>

        </main>

    </body>

</html>
