<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    
    <style>
        body {
            background-color: #f0f2f5; /* Um cinza claro suave para o fundo */
        }
        
        .carousel-item img {
            width: 100%;
            height: 600px; /* Altura fixa para todas as imagens */
            object-fit: cover; /* Garante que as imagens preencham o espaço sem distorção */
            border-radius: 10px; /* Bordas arredondadas para um visual moderno */
        }
        
        .carousel-container {
            width: 80%; /* Define a largura do carrossel */
            margin: 50px auto; /* Centraliza o carrossel na página */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para destacar */
            border-radius: 10px;
            overflow: hidden; /* Garante que as bordas arredondadas funcionem */
        }

        /* Opcional: Adiciona um texto informativo dentro do carrossel */
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5)); /* Sombra nos ícones para melhor visibilidade */
        }

    </style>
    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

    <div class="carousel-container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://avatars.githubusercontent.com/u/42225231?v=4" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3iGPN24nl_f_JLIgU4xCz6OiZzhinG1lJVtkoTOywb8PCtFRy2qKOypbqhUMkZPpDspPxe61UVh51J9aKS0G03TMWSWwx3Cz70QN8odXHPA" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOANVlQIEXJFGDKLRcs-VRSJxqLgvrnN1-jQ&s" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://i.ytimg.com/vi/I92vANrJZZU/sddefault.jpg?sqp=-oaymwEmCIAFEOAD8quKqQMa8AEB-AH-BIAC4AOKAgwIABABGFQgZShfMA8=&rs=AOn4CLCRdj7RlVAcYTs1GiGAtMrevswnqQ" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
