<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Apenas um tipo</h1>
        <article>
        <audio controls>
            <source src="audios/e-q-eu-to-meio-gripadinha.mp3" type="audio/mpeg">

            Your Browser do not support the audio
        </audio>
    </article>
    </section>
    <section>
        <h2>Ele iniciando automaticamente : </h2>
        <article>
            <audio controls autoplay>
                <source src="audios/italian-brainrot-ringtone.mp3" type="audio/mpeg">
                Your Browser do not support the audio
            </audio>
        </article>
    </section>


    <section>
        <article>
            <h1>Tipos diferentes : </h1>
            <audio controls muted autoplay>
                <source src="audios/italian-brainrot-ringtone.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="audios/italian-brainrot-ringtone.ogg" type="audio/ogg">
                Your Browser do not support the audio
            </audio>
        </article>
    </section>

    <section>
        <article>
            <h1>Video</h1>
            <figure>
                    <video src="videos/video-legal.mp4" controls poster="exercicio-tags-semanticas-geral/turma-linda.png" width="300" height="300" autoplay muted loop></video>

                        <figcaption>
                            Um video lindo de uma torre japonesa
                        </figcaption>
            </figure>




        </article>
    </section>
</body>
</html>
